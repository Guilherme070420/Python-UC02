<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<body>
    <!-- Elemento HEADER --> 
    <header>
        <h1>formulário</h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <!-- Ememento MAIN - Área principal da página -->
    <main class="container">

     
        <section id="section1">
         
            <div>
            <label for="estado" 
            class="form-label">selecione um estado</form-label></label>
            <select id="estado" name="estado" required>
            </div>
              <option value="">Selecione...</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="MG">Minas Gerais</option>
              <option value="MG">Espirito Santo</option>
            </select>
            </div>

            <div class="col-12">
             <label class="form-label">
            selecione seu gênero</label>   
            </div>


            <div class="form-check">
            <input class="form-check-input" type="radio" name="genero">
            <label class="form-check-label" for="outro"> Gênero:</label>
            
            </div>

            <div class="form-check">
            <input class="form-check-input" type="radio" name="masculino">
            <label class="form-check-label" for="outro"> masculino:</label>

            </div>

           
             <div class="form-check">
            <input class="form-check-input" type="radio" name="feminino">
            <label class="form-check-label" for="outro"> feminino:</label>

            <div class="form-check">
            <input class="form-check-input" type="radio" name="não binario">
            <label class="form-check-label" for="outro"> não binario:</label>
            </div>

            <div class="form-check">
            <input class="form-check-input" type="radio" name="não informado">
            <label class="form-check-label" for="outro"> não informado:</label>


            <div class="row mb-1">
                <!-- checkbox - Interesses  -->
                <div class="col-5">

            </div>


            <label class="form-label">Selecione seus interesses:</label>>

             <div class="form-check">
                <input class="form-check-input" type="checkbox" value="esportes" id="esportes">
                <label class="form-check-label" for="esportes">
                  Esportes
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="musica" id="musica">
                <label class="form-check-label" for="musica">
                  Música
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tecnologia" id="tecnologia">
                <label class="form-check-label" for="tecnologia">
                  Tecnologia
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cinema" id="cinema">
                <label class="form-check-label" for="cinema">
                  Cinema
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="livros" id="livros">
                <label class="form-check-label" for="livros">
                  Livros
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="viagens" id="viagens">
                <label class="form-check-label" for="viagens">
                  Viagens
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gastronomia" id="gastronomia">
                <label class="form-check-label" for="gastronomia">
                  Gastronomia
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="jogos" id="jogos">
                <label class="form-check-label" for="jogos">
                  Jogos
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="moda" id="moda">
                <label class="form-check-label" for="moda">
                  Moda
                </label>
              </div>
          
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="arte" id="arte">
                <label class="form-check-label" for="arte">
                  Arte
                </label>
              </div>

          

              <div class="row mb-4">
                <!-- color  -->
                <div class="col-12">
                    <label for="corPerfil" class="form-label">Escolha a cor do seu perfil:</label>
                    <input type="color" class="form-control form-control-color" id="corPerfil" value="#0d6efd" title="Escolha uma cor">            
                </div>



                <div class="row mb-4">

                    <!-- file  -->
                    <div class="col-12">
                        <h4>Foto de Perfil</h4>
            
                        <!-- Campo de upload -->
                        <input type="file" class="form-control" id="fotoPerfil" accept="image/*">

                  <!-- Informações adicionais -->
            <p class="text-muted mt-2">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB.</p>         
        </div>       


        <!-- 6a Linha -->
      <div class="row mb-4">
        <!-- textarea  -->
        <div class="container mt-5">
            <label for="descricaoPerfil" class="form-label">Sobre você (breve descrição):</label>
            <textarea 
              class="form-control" 
              id="descricaoPerfil" 
              rows="4" 
              maxlength="160" 
              placeholder="Fale um pouco sobre você...."></textarea>
            <div>



            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" 
            placeholder="Digite sua mensagem aqui..."></textarea>

                    <button type="submit">cadastrar</button>
                    <button type="reset">Limpar</button>
            </div>  
            </form>
       

        <section id="section2">
            
            <article>
               
            </article>
        </section>
    </main>

    <!-- Elemento FOOTER - Roda-pé da página --> 
    <footer id="footer">
        <p>&copy; 2025 - Guilherme de Oliveira Marques.</p>
    </footer>
</body>
</html>
