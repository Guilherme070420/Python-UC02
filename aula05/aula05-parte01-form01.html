<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Elemento HEADER --> 
    <header>
        <h1>formulário</h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <!-- Ememento MAIN - Área principal da página -->
    <main>

     
        <section id="section1">
         
            
            <form
             action="/cadastro"
             method="post"
             target="_blank">

              <label for="nome">nome:</label>
             <input type="text"
                id="nome"               
                name="nome"
                required
                placeholder="seu nome completo">

            

            <label for="email">email</label>
            <input type="email"
                 id="email"
                name="email"
                required
                required placeholder="exemplo@email.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="telefone">telefone:</label>
            <input type="tel"
                id="telefone"
                name="telefone"
                pattern="[0-9]{11}"                 
                title="DDD + número (apenas dígitos)">

                <label for="senha">senha</label>
                <input type="password"
                     id="senha"
                    name="senha"
                    required
                    minlength="6">

                    <button type="submit">cadastrar</button>
                    <button type="reset">Limpar</button>
                   
            </form>
       

        <section id="section2">
            
            <article>
               
            </article>
        </section>
    </main>

    <!-- Elemento FOOTER - Roda-pé da página --> 
    <footer id="footer">
        <p>&copy; 2025 - Guilherme de Oliveira Marques.</p>
    </footer>
</body>
</html>
