<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Elemento HEADER --> 
    <header>
        <h1>formulário</h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <!-- Ememento MAIN - Área principal da página -->
    <main class="container">
        <section>
            <form>
                <div class="mb-3">
                    <label for="nome" class="from-label">nome:</label>
                    <input
                    type="text"
                        class="form-control"
                        id="nome"               
                        name="nome"
                        required
                        placeholder="seu nome completo">
                </div>

                
                <div class="mb-3">
                    <label for="email"class="from-label" >email</label>
                    <input type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                        required placeholder="exemplo@email.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                </div>

                <div class="mb-3">
                    <label for="telefone"class="from-label">telefone:</label>
                    <input type="tel"
                        class="form-control"
                        id="telefone"
                        name="telefone"
                        pattern="[0-9]{11}"                 
                        title="DDD + número (apenas dígitos)"
                        placeholder="(XX) - XXXXXX-XXXX"
                        pattern="[0-9]{11}"
                        title="formato:">
                </div>

                



                        <button type="submit">cadastrar</button>
                        <button type="reset">Limpar</button>

                   
            </form>
               

        <section id="section2">
            
            <article>
               
            </article>
        </section>
    </main>

    <!-- Elemento FOOTER - Roda-pé da página --> 
    <footer id="footer">
        <p>&copy; 2025 - Guilherme de Oliveira Marques.</p>
    </footer>
</body>
</html>
