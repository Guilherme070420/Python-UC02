<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Elemento HEADER --> 
    <header>
        <h1> <i class="bi bi-house"></i>formulário</h1>
        <nav>
            <ul>
                
            </ul>
        </nav>
    </header>

    <!-- Ememento MAIN - Área principal da página -->
    <main>
        <section class="container" id="section1">
         

            
            <form
             action="/cadastro"
             method="post"
             target="_blank"
             class="w-50">

              <label for="nome">nome completo:</label>
             <input type="text"
             type="text"
             class="form-control"
             id="numero"               
             name="Nome Completo*"
             required
             placeholder="digite o seu nome">
             
             <div class="d-grid gap-2 d-md-block">
             <button class ="btn btn-primary" type="submit">testar "w-50"</button>
            </div>           

                   
            </form>
        </section>       

        <section id="section2">
            
            <article>
               
            </article>
        </section>
    </main>

    <!-- Elemento FOOTER - Roda-pé da página --> 
    <footer id="footer">
        <p>&copy; 2025 - Guilherme de Oliveira Marques.</p>
    </footer>
</body>
</html>
